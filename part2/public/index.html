<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="mx-auto w-25 container py-4">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <!-- Form for user login -->
    <form @submit.prevent="login">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" v-model="loginForm.username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="text" v-model="loginForm.password" class="form-control" required>
      </div>
      <input type="submit" value="Log In" class="btn btn-primary">
    </form>

    <h2>All Registered Dogs</h2>
    <table>
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
        <td>{{ dog.dog_id }}</td>
        <td>{{ dog.dog_name }}</td>
        <td>{{ dog.size }}</td>
        <td>{{ dog.owner_username }}</td>
        <td><img :src="dog.photo_url" alt="dog photo" width="80"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp, ref} = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      },
      setup() {
        // Username, password from input
        const loginForm = ref({
          username: '',
          password: ''
        });

        async function login() {
          try {
            // send post request to /api/users/login
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: loginForm.value.username, password: loginForm.value.password })
            });
            const data = await res.json();

            // check the users role and send them to the correct page
            if (res.ok) {
              if (data.user.role === "owner") window.location.href = 'owner-dashboard.html';
              if (data.user.role === "walker") window.location.href = 'walker-dashboard.html';
            }
          } catch(err) {
            console.error(err);
          }
        }

        async function loadDogs() {
          if (enable_img.value == true) {
              const res = await fetch('https://dog.ceo/api/breeds/image/random');
              const data = await res.json();
              if (res.ok && data.status == "success") dog.value = data.message;
          } else {
              alert("Enable images first");
          }
        }

        return {
          loginForm,
          login
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
