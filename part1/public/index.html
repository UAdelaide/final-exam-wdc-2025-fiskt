<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dogs</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 style="position: absolute; color: yellow; ">Dog of the day</h1>
            <img :src="dog" alt="A picture of a park">
            <button @click="getDog" type="button" name="get_img">Exit page</button>
            <button type="button" name="return">Get image</button>
        </div>

        <script>
            const { createApp, ref } = Vue;
            createApp({
                setup() {
                    const dog = ref('');

                    async function getDog() {
                        const res = await fetch('https://dog.ceo/api/breeds/image/random');
                        const data = res.json();
                        if (res.ok) dog.value = data.message;
                    }

                    return {
                        dog,
                        getDog
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
