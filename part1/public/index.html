<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dogs</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <h1 style="position: absolute; color: yellow; ">Dog of the day</h1>
            <img :src="dog" alt="Nothing to see here" v-if="enable_img">
            <button @click="getDog" type="button" name="get_img">Exit page</button>
            <button type="button" name="return">Get image</button>
            <button @click="enableImg" type="button" name="enable_img">Enable Images</button>
        </div>

        <script>
            const { createApp, ref } = Vue;
            createApp({
                setup() {
                    const dog = ref('');
                    const enable_img = ref(false);

                    function enableImg() {
                        if (enable_img.value == true) {
                            enable_img.value = false;
                        } else {
                            enable_img.value = true;
                        }
                        alert("Images enabled: ", enable_img);
                    }

                    async function getDog() {
                        if (enable_img.value == true) {
                            const res = await fetch('https://dog.ceo/api/breeds/image/random');
                            const data = await res.json();
                            if (res.ok && data.status == "success") dog.value = data.message;
                        } else {
                            alert("Enable images first");
                        }
                    }

                    return {
                        dog,
                        getDog,
                        enableImg,
                        enable_img
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
